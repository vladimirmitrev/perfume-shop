about_us = За нас
about_us_welcome = Добре дошли в Perfume Shop
about_us_welcome_text = В Perfume Shop вярваме в силата на аромата да предизвиква емоции, да създава спомени и да подобрява ежедневните моменти от живота. Нашата страст към парфюмите надхвърля бутилките. Става въпрос за подготвяне на обонятелно изживяване, което резонира с вашия уникален стил и личност.
about_us_our_story = Нашата история:
about_us_our_story_text = Основан с любов към изисканите аромати, магазинът за парфюми разцъфтя в убежище за ентусиастите на парфюмите. Нашето пътуване започна с визията да донесем най-добрите аромати в света на прага ви, подбрани с внимание и непоколебима отдаденост на качеството.
about_us_curated_collection = Подбрана колекция:
about_us_curated_collection_text = Влезте в нашия свят на аромати и открийте щателно подбрана колекция от парфюми от известни световни марки и скрити скъпоценни камъни, които чакат да бъдат изследвани. Независимо дали търсите характерен аромат или грижовен подарък, нашата разнообразна гама отговаря на всеки вкус и повод.
about_us_expert_guidance = Експертно ръководство:
about_us_expert_guidance_text = Изборът на перфектния аромат може да бъде лично и интимно изживяване. Ето защо нашият опитен екип е тук, за да ви преведе през нашата колекция, предлагайки прозрения и препоръки, които да ви помогнат да намерите аромат, който резонира с вашата индивидуалност.
about_us_quality_assurance = Гарантиране на качеството:
about_us_quality_assurance_text = Ние разбираме значението на автентичността и качеството. Всички наши продукти се доставят директно от реномирани производители, като гарантираме, че всяка бутилка носи есенцията на оригиналния аромат, превръщайки покупката ви в инвестиция в лукс.
about_us_community_and_connection = Общност и връзка:
about_us_community_and_connection_text = Perfume Shop е нещо повече от магазин. Това е общност от ентусиасти на аромати, които ценят артистичността и емоцията, които един добре създаден аромат може да предизвика. Присъединете се към нас в празнуването на света на парфюмерията чрез събития, семинари и споделен опит.
about_us_our_commitment = Нашият ангажимент:
about_us_our_commitment_text = Като стопани на ароматното царство, ние се ангажираме да създадем приятно и запомнящо се пазаруване за нашите уважаеми клиенти. От момента, в който изследвате нашата колекция до дълготрайния аромат върху кожата ви, нашата цел е да превърнем всяко взаимодействие с Perfume Shop в ароматно пътешествие.
about_us_thank_you = Благодарим ви, че сте част от нашата история. Каним ви да се потопите в очарователния свят на парфюмите в Perfume Shop.
about_us_blue_text = Отдайте се! Изследвайте! Изживейте!
about_us_purple_text = Perfume Shop - където всеки аромат разказва история!

