spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/perfume-shop-app-db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
    username: ${DB_DEF_USER:root}
    password: ${DB_DEF_PASS:12345}
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create-drop
#      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true
logging:
  level:
    blog: WARN
    org:
      hibernate:
        SQL: WARN
        type:
          descriptor: WARN
      nodeValue: WARN
