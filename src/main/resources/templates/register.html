<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>
<div>
    <nav th:replace="~{fragments/navbar}">Navbar</nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form
            th:object="${userModel}"
            th:action="@{/users/register}"
            th:method="post"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center bg-gradient-primary">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="First name"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div
                            th:each="err : ${#fields.errors('firstName')}"
                            th:text="${err}"
                    />
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control"
                       placeholder="Last name"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div
                            th:each="err : ${#fields.errors('lastName')}"
                            th:text="${err}"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div
                            th:each="err : ${#fields.errors('email')}"
                            th:text="${err}"
                    />
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div
                            th:each="err : ${#fields.errors('username')}"
                            th:text="${err}"
                    />
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="phoneNumber" class="text-white font-weight-bold">Phone number</label>
                <input id="phoneNumber"
                       th:field="*{phoneNumber}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Phone number"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div
                            th:each="err : ${#fields.errors('phoneNumber')}"
                            th:text="${err}"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="password" class="form-control"
                       placeholder="Password"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div
                            th:each="err : ${#fields.errors('password')}"
                            th:text="${err}"
                    />
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirm-password" class="text-white font-weight-bold">Confirm password</label>
                <input id="confirm-password"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Confirm password"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div
                            th:each="err : ${#fields.errors('confirmPassword')}"
                            th:text="${err}"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info form-control" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
