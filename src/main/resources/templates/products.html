<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>
<div>
    <nav th:replace="~{fragments/navbar}">Navbar</nav>
</div>

<div class="container-fluid">
    <h2 class="text-center text-black mt-5">All Products</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">

        <div th:each="product : ${products}"


             class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top px-5 py-5" th:src="${product.imageUrl}" alt="Product image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title">
                    <th:block th:text="|${product.brand} ${product.name}|"></th:block>
                </h5>
            </div>
            <ul class="product-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span>Size: <th:block
                            th:text="${product.milliliters.value}"></th:block></span></div>
                    <div class="card-text fw-bold"><span>Price: €<th:block th:text="${product.price}"></th:block></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link text-decoration-none fw-bold fs-6" href="#"
                   th:href="@{/products/{productId}(productId=*{product.id})}">View product details</a>
                <form
                        th:action="@{/cart/add/{id}(id=${product.id})}"
                        th:method="post">
                    <button type="submit" class="btn btn-info mt-3">Аdd to cart</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-5">
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.isFirst()} ? 'disabled' : ''">
                <a th:unless="${products.isFirst()}"
                   th:href="@{/products/all(size=${products.getSize()},page=0)}"
                   class="page-link" href="#">First Page</a>
                <a th:if="${products.isFirst()}"
                   class="page-link" href="#">First Page</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.hasPrevious() ? '' : 'disabled'}">
                <a th:if="${products.hasPrevious()}"
                   th:href="@{/products/all(size=${products.getSize()},page=${products.getNumber() - 1})}"
                   class="page-link" href="#">Previous Page</a>
                <a th:unless="${products.hasPrevious()}"
                   class="page-link" href="#">Previous Page</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.hasNext() ? '' : 'disabled'}">
                <a th:if="${products.hasNext()}"
                   th:href="@{/products/all(size=${products.getSize()},page=${products.getNumber() + 1})}"
                   class="page-link" href="#">Next Page</a>
                <a th:unless="${products.hasNext()}"
                   class="page-link" href="#">Next Page</a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.isLast()} ? 'disabled' : ''">
                <a th:unless="${products.isLast()}"
                   th:href="@{/products/all(size=${products.getSize()},page=${products.getTotalPages() - 1})}"
                   class="page-link" href="#">Last Page</a>
                <a th:if="${products.isLast()}"
                   class="page-link" href="#">Last Page</a>
            </li>
        </ul>
    </nav>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
