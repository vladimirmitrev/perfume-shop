<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>
<div>
    <nav th:replace="~{fragments/navbar}">Navbar</nav>
</div>

<div class="container-fluid">
    <h2 class="text-center text-black mt-5" th:text="#{users_all}">All users</h2>
    <div class="row">
        <div class="table-main table-responsive">
            <table class="table orders-table" style="margin-top: 10px;">
                <thead>
                <tr style="font-weight: bold">
                    <th scope="col" class="text-center" th:text="#{users_username}">Username</th>
                    <th scope="col" class="text-center" th:text="#{users_email}">Email</th>
                    <th scope="col" class="text-center" th:text="#{users_profile}">Profile</th>
                    <th scope="col" class="text-center" th:text="#{users_roles}">User roles</th>
                    <th scope="col" class="text-center" th:text="#{users_change_role}">Change role</th>
                </tr>

                </thead>

                <tbody>

                <tr th:each="user: ${users}" th:object="${user}" th:if="${user.id != 1}">

                    <th scope="row" th:text="*{username}" class="text-center"
                       >1
                    </th>

                    <td th:text="*{email}" class="text-center fw-bold text-danger">0.00</td>

                    <td style="text-align: center;">
                        <a type="button" class="button-detail"
                           th:href="@{/users/details-profile/{id}(id=${user.id})}" th:text="#{users_profile_link}">View user profile</a>
                    </td>

                    <td th:text="*{#strings.listJoin(getRolesNames(),', ')}" class="text-center fw-bold"></td>

                    <td style="text-align: center;">
                        <a type="button" class="button-detail"
                           th:href="@{/users/change-role/{id}(id=${user.id})}" th:text="#{users_change_role_link}">Change user roles</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
